author: Titanized, Rockton & JebediahTechnic
changes:
  - {rscadd: Eligible players are now notified directly once ERT is available. 
      (Prevents relying on IC announcements)}
  - {rscadd: 'Added a new combi-knife variant, now available at your lurking fleet
      ship.'}
  - {soundadd: New FTL jump SFX(by Rockton).}
  - {admin: Admins can now make the response team a secret to in-round players.}
  - {admin: Admins are now informed of when the ERT shuttle departs and how many
      responders were deployed.}
  - {balance: 'ERT skill picks have been remade, more default skills have been granted
      in exchange for less custom picks in order to decrease character setup time.'}
  - {balance: ERT hardsuits now share the armor stats as the merc hardsuits. 
      (higher bomb and melee protection)}
  - {balance: Adds a custom combat chem injector for ERT hardsuits. Removes 
      hyperzine from their selection.}
  - {balance: Mercs can no longer see centcom and ert cameras.}
  - {balance: 'Merc armor plate melee protection increased from 30 to 50, it now offers
      the same melee protection as the merc hardsuit. Arm guards and leg guards remain
      at 30.'}
  - {tweak: Mercenaries now spawn with the combat belt equipped.}
  - {tweak: 'Emergency response hardsuits now spawn with ALL their class modules equipped,
      fully filled oxygen tank and upgraded cell. (Ready to use from the moment you
      deploy them)'}
  - {tweak: ERT channel hotkey changed to ':f'.}
  - {bugfix: Fixes a bug where appearance setters would not enforce antag 
      species restrictions.}
  - {bugfix: The ERT shuttle can move to multiple waypoints again.}
  - {rscdel: Removes Fleet Unathi and Fleet Skrell.}
delete-after: true
